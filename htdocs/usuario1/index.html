<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página de Inicio</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #4CAF50;
            color: white;
            padding: 10px 0;
            text-align: center;
        }
        nav {
            margin: 10px 0;
            text-align: center;
        }
        nav a {
            margin: 0 15px;
            color: #333;
            text-decoration: none;
            font-weight: bold;
        }
        nav a:hover {
            color: #4CAF50;
        }
        main {
            padding: 20px;
        }
        footer {
            background-color: #4CAF50;
            color: white;
            text-align: center;
            padding: 10px 0;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>

    <header>
        <h1>Uusario1</h1>
    </header>

    <nav>
        <a href="#inicio">Inicio</a>
        <a href="#acerca">Acerca de</a>
        <a href="#contacto">Contacto</a>
    </nav>

    <main>
        <section id="inicio">
            <h2>Inicio</h2>
            <p>Esta es una página web de ejemplo creada con HTML y CSS.</p>
        </section>

        <section id="acerca">
            <h2>Acerca de</h2>
            <p>Esta página fue creada para mostrar una estructura básica de HTML.</p>
        </section>

        <section id="contacto">
            <h2>Contacto</h2>
            <p>Puedes contactarnos a través de <a href="mailto:contacto@ejemplo.com">contacto@ejemplo.com</a>.</p>
        </section>
    </main>

    <footer>
        <p> 2024 Mi Página Web</p>
    </footer>

</body>
</html>
